name: MCP TDD CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: macos-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: Install dependencies
        run: |
          brew install pnpm
          pnpm ci
      
      - name: Build TypeScript
        run: pnpm build
      
      - name: Run tests
        run: pnpm test
      
      - name: Verify TDD modules
        run: |
          echo "Checking compiled TDD modules..."
          ls -lh dist/tdd*.js
          echo "âœ… All TDD modules present"
  
  lint:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm ci
      
      - name: Check TypeScript
        run: npx tsc --noEmit
